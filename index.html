<!DOCTYPE html>
<html lang="en" data-theme="winter">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <link rel="stylesheet" href="./src/css/output.css" />
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
</head>
<body>
  <header>
    
    <div class="navbar pl-130 gap-6 bg-base-100 shadow-lg">
      <a href="#">Home</a>
      <a href="#">About</a>
      <a href="#">Contact</a>
    </div>
  </header>

  <main>
    <section class="container mx-auto px-40">
      <div class="align-elements">
        <h2 class="text-3xl my-10">Products:</h2>
        <ul class="grid grid-cols-3 gap-5" id="products-list"></ul>
       <template>
  <li data-aos="fade-up" data-aos-delay="50">
    <div class="card bg-base-100 w-96 shadow-sm">
      <figure>
        <img
          class="product-image"
          src=""
          alt="Shoes" />
      </figure>
      <div class="card-body">
        <h2 class="card-title">Card Title</h2>
        <p class="desc">A card component has a figure, a body part, and inside body there are title and actions parts</p>
        <div class="card-actions justify-end">
          <button class="btn btn-primary">Buy Now</button>
        </div>
      </div>
    </div>
  </li>
</template>

      </div>
    </section>
  </main>

  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>
    AOS.init();
  </script>

  <script src="./src/js/app.js"></script>
</body>
</html>
